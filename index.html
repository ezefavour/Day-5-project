<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
   

    <div id="quote-box" class="bg-white shadow-lg p-8 rounded-lg max-w-sm text-center">
        <!-- Quote Text -->
        <p id="quote" class="text-xl font-semibold text-gray-800 mb-4">"A good quote goes here."</p>
        <!-- Author -->
        <p id="author" class="text-gray-500 mb-4">- Author</p>
        <!-- Generate Button -->
        <button id="new-quote-btn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">New Quote</button>
    </div>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
